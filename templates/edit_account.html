<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Account</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <script>
        // Function to toggle the editable form fields
        function toggleEdit(sectionId) {
            var section = document.getElementById(sectionId);
            var form = document.getElementById(sectionId + "_form");
            var button = document.getElementById(sectionId + "_button");

            // Toggle visibility of text and form
            section.style.display = section.style.display === "none" ? "block" : "none";
            form.style.display = form.style.display === "none" ? "block" : "none";

            // Change button text accordingly
            button.innerHTML = button.innerHTML === "Edit" ? "Cancel" : "Edit";
        }
    </script>

</head>

<body>
    <nav>
        <a href="{{ url_for('business_dashboard') }}">Dashboard</a>
        <a href="{{ url_for('past_orders') }}">Past Orders</a>
        <a href="{{ url_for('view_accepted_orders') }}">Accepted Orders</a>
        <a href="{{ url_for('edit_account') }}">Edit Account</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </nav>

    <h1>Edit Account Information</h1>

    <!-- Restaurant Address -->
    <div class="edit-section">
        <h3>Restaurant Address:</h3>
        <p id="address">{{ restaurant_info.Restaurant_Address }}</p>
        <div id="address_form" style="display:none;">
            <input type="text" name="address" value="{{ restaurant_info.Restaurant_Address }}">
        </div>
        <button id="address_button" onclick="toggleEdit('address')">Edit</button>
    </div>

    <!-- Business Hours -->
    <div class="edit-section">
        <h3>Business Hours:</h3>
        <p id="hours">{{ restaurant_info.Day_of_Week }}: {{ restaurant_info.Start_Time }} - {{ restaurant_info.End_Time }}</p>
        <div id="hours_form" style="display:none;">
            <input type="text" name="hours[day]" value="{{ restaurant_info.Day_of_Week }}">
            <input type="time" name="hours[start_time]" value="{{ restaurant_info.Start_Time }}">
            <input type="time" name="hours[end_time]" value="{{ restaurant_info.End_Time }}">
        </div>
        <button id="hours_button" onclick="toggleEdit('hours')">Edit</button>
    </div>

    <form method="POST">
        <div>
            <button type="submit">Save Changes</button>
        </div>
    </form>

</body>
</html>
