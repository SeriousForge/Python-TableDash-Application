<!DOCTYPE html>
<html>

<head>
    <title>Deliver Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Styles for the delivery page */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            height: 100vh;
            margin: 0;
        }

        #map {
            width: 80%;
            height: 60%;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }

        /* Styles for the offer display */
        #offer-section {
            width: 80%;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin: 10px 0;
            text-align: center;
            display: none; /* Initially hide until an offer is present */
        }

        .offer-container h2 {
            color: #E23724;
        }

        .offer-container p {
            margin: 12px 0;
            font-size: 1.1em;
        }

        .offer-container button {
            background: #E23724;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 6px;
            cursor: pointer;
            width: 100px;
            margin: 8px;
        }

        .offer-container button:hover {
            background: #c41e1d;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>

<body>
    <h1>Deliver Page</h1>
    <div id="map"></div>

    <!-- Offer Section -->
    <div id="offer-section" class="offer-container">
        <h2>Current Offer</h2>
        <p><strong>Total Amount: $<span id="offer-amount"></span></strong>
            <span class="tip-note">(includes tip)</span>
        </p>
        <p><strong>Pickup:</strong> <span id="pickup-location"></span></p>
        <p><strong>Dropoff:</strong> <span id="dropoff-location"></span></p>
        <button onclick="acceptOrder()">Accept</button>
        <button onclick="declineOrder()">Decline</button>
    </div>

    <script>
        let map, currentMarker;
        
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else {
            alert("Geolocation is not supported by this browser.");
        }

        function showPosition(position) {
            map = L.map('map').setView([position.coords.latitude, position.coords.longitude], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: 'Â© OpenStreetMap'
            }).addTo(map);
            currentMarker = L.marker([position.coords.latitude, position.coords.longitude]).addTo(map)
                .bindPopup("Current Location").openPopup();

            // Fetch initial order offer after map is loaded
            fetchOrderOffer();
        }

        function showError(error) {
            let msg;
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    msg = "User denied the request for Geolocation.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    msg = "Location information is unavailable.";
                    break;
                case error.TIMEOUT:
                    msg = "The request to get user location timed out.";
                    break;
                default:
                    msg = "An unknown error occurred.";
                    break;
            }
            alert(msg);
        }

        function fetchOrderOffer() {
            fetch('{{ url_for("order_offer") }}')
                .then(response => response.json())
                .then(data => {
                    console.log('Order Offer Data:', data); // Debug info
                    if (data.success) {
                        // Fill in offer info
                        document.getElementById('offer-amount').textContent = data.total_offer_amount;
                        document.getElementById('pickup-location').textContent = data.order.R_name;
                        document.getElementById('dropoff-location').textContent = 
                            `${data.order.C_Address}, ${data.order.C_City}, ${data.order.C_Zip}`;
                        
                        document.getElementById('offer-section').style.display = 'block';
                    } else {
                        console.log('No order available:', data.message);
                        document.getElementById('offer-section').style.display = 'none';
                    }
                })
                .catch(error => {
                    console.error('Error fetching order offer:', error);
                });
        }

        function acceptOrder() {
            alert('Order accepted!');
            document.getElementById('offer-section').style.display = 'none';
        }

        function declineOrder() {
            alert('Order declined!');
            document.getElementById('offer-section').style.display = 'none';
            setTimeout(fetchOrderOffer, 10000); // Try to fetch a new offer after 10 seconds
        }
    </script>
</body>

</html>
