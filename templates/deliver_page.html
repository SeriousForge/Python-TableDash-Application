<!DOCTYPE html>
<html>

<head>
    <title>Deliver Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Styles for the delivery page */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            height: 100vh;
            overflow-y: auto;
            /* Allow vertical scrolling */
        }

        #map {
            width: 80%;
            height: 50vh;
            /* Reduce map height to allow space for offer section */
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            margin: 20px 0 10px 0;
        }

        .settings-menu {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .settings-icon {
            font-size: 2rem;
            cursor: pointer;
            margin-bottom: 10px;
            background-color: #fff;
            padding: 8px;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .settings-options {
            display: none;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            padding: 10px;
        }

        .settings-options.active {
            display: flex;
        }

        .settings-options button {
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 6px;
            color: white;
            background-color: #E23724;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 140px;
        }

        .settings-options button:hover {
            background-color: #c41e1d;
        }

        #addressInputContainer {
            margin: 20px 0;
            display: flex;
            align-items: center;
        }

        #addressInput {
            padding: 8px;
            width: 250px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        #getDirectionsButton {
            padding: 8px 16px;
            margin-left: 8px;
            border-radius: 4px;
            border: none;
            background-color: #E23724;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #getDirectionsButton:hover {
            background-color: #c41e1d;
        }

        /* Styles for the offer display */
        #offer-section {
            width: 80%;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            text-align: center;
            display: none;
            /* Initially hide until an offer is present */
        }

        .offer-container h2 {
            color: #E23724;
        }

        .offer-container p {
            margin: 12px 0;
            font-size: 1.1em;
        }

        .offer-container button {
            background: #E23724;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 6px;
            cursor: pointer;
            width: 100px;
            margin: 8px;
        }

        .offer-container button:hover {
            background: #c41e1d;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>

<body>
    <h1>Deliver Page</h1>
    <div class="settings-menu">
        <i class="fas fa-cog settings-icon" onclick="toggleSettings()"></i>
        <div class="settings-options">
            <button onclick="pauseDelivery()">Pause Delivery</button>
            <button onclick="endDelivery()">End Delivery</button>
            <button onclick="window.location.href='{{ url_for('driver_dashboard', tab='delivery') }}'">Return to
                Home</button>
        </div>
    </div>

    <div id="map"></div>

    <!-- Offer Section -->
    <div id="offer-section" class="offer-container">
        <h2>Current Offer</h2>
        <p><strong>Total Amount: $<span id="offer-amount"></span></strong>
            <span class="tip-note">(includes tip)</span>
        </p>
        <p><strong>Pickup:</strong> <span id="pickup-location"></span></p>
        <p><strong>Dropoff:</strong> <span id="dropoff-location"></span></p>
        <button onclick="acceptOrder()">Accept</button>
        <button onclick="declineOrder()">Decline</button>
    </div>

    <script>
        let map, currentMarker;

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else {
            alert("Geolocation is not supported by this browser.");
        }

        function showPosition(position) {
            map = L.map('map').setView([position.coords.latitude, position.coords.longitude], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: 'Â© OpenStreetMap'
            }).addTo(map);
            currentMarker = L.marker([position.coords.latitude, position.coords.longitude]).addTo(map)
                .bindPopup("Current Location").openPopup();

            // Fetch initial order offer after map is loaded
            fetchOrderOffer();
        }

        function showError(error) {
            let msg;
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    msg = "User denied the request for Geolocation.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    msg = "Location information is unavailable.";
                    break;
                case error.TIMEOUT:
                    msg = "The request to get user location timed out.";
                    break;
                default:
                    msg = "An unknown error occurred.";
                    break;
            }
            alert(msg);
        }

        function toggleSettings() {
            const settings = document.querySelector('.settings-options');
            settings.classList.toggle('active');
        }

        function fetchOrderOffer() {
            fetch('{{ url_for("order_offer") }}')
                .then(response => response.json())
                .then(data => {
                    console.log('Order Offer Data:', data); // Useful for debugging
                    if (data.success) {
                        document.getElementById('offer-amount').textContent = data.total_offer_amount;
                        document.getElementById('pickup-location').textContent = data.order.R_name;
                        document.getElementById('dropoff-location').textContent =
                            `${data.order.C_Address}, ${data.order.C_City}, ${data.order.C_Zip}`;

                        document.getElementById('offer-section').style.display = 'block';
                    } else {
                        document.getElementById('offer-section').style.display = 'none';
                        console.log('No order available:', data.message);
                    }
                })
                .catch(error => {
                    console.error('Error fetching order offer:', error);
                });
        }

        function pauseDelivery() {
            alert('Delivery paused!');
        }

        function endDelivery() {
            alert('Delivery ended!');
            fetch('{{ url_for("end_delivery") }}', { method: 'POST' })
                .then(() => {
                    window.location.href = '{{ url_for("driver_dashboard") }}';
                });
        }

        function acceptOrder() {
            alert('Order accepted!');
            document.getElementById('offer-section').style.display = 'none';
            fetchOrderOffer(); // Fetch the next offer immediately
        }

        function declineOrder() {
            alert('Order declined!');
            document.getElementById('offer-section').style.display = 'none';

            fetch('{{ url_for("order_decline", order_id=orderId) }}', { method: 'POST' })
                .then(() => setTimeout(fetchOrderOffer, 5000)); // Try to fetch a new offer after 5 seconds
        }
    </script>
</body>

</html>
